<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
      }

      .col1 {
        width: 10%;
      }
    </style>
  </head>

  <body>
    <!-- <h2>테이블의 제목</h2> -->
    <table>
      <caption>
        테이블의 제목, 설명
      </caption>
      <colgroup>
        <col class="col1" />
        <col style="width: 20%" span="2" class="col2" />
        <col class="col3" />
      </colgroup>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th scope="col">제목</th>
          <th scope="col">제목</th>
          <th scope="col">제목</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">제목</th>
          <td colspan="2">내용</td>
          <td>내용</td>
        </tr>
        <tr>
          <th>제목</th>
          <td>내용</td>
          <td rowspan="2">내용</td>
          <td>내용</td>
        </tr>
        <tr>
          <th>제목</th>
          <td>내용</td>

          <td>내용</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>합계</th>
          <td>내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
