<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또</title>
  </head>
  <body>
    <script>
      let lotto = [];

      for (let i = 0; i < 6; i++) {
        let num = Math.floor(Math.random() * 45) + 1;
        if (lotto.indexOf(num) == -1) {
          lotto.push(num);
        }
      }
      lotto.sort((a, b) => a - b);
      document.write(lotto);
    </script>
  </body>
</html>
