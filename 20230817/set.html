<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let a = new Set("abc");
      let b = new Set("cde");

      // 교집합
      let cro = [...a].filter((value) => b.has(value));
      // 합집합
      let union = new Set([...a].concat([...b]));
      // 차집합
      let dif = [...a].filter((x) => !b.has(x));
    </script>
  </body>
</html>
