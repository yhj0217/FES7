<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .event_wrap {
        margin: 0 auto;
        max-width: 500px;
      }
      .box {
        width: 100%;
        height: 500px;
        background-color: black;
        transition: all 0.2s;
      }
      .btn_wrap {
        list-style-position: inside;
        box-sizing: border-box;
        width: 100%;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="event_wrap">
      <!--바꿀 배경 영역-->
      <div class="box" id="bg_change"></div>

      <ul class="btn_wrap">
        <li>
          <button type="button" id="red" class="btn_change">빨강</button>
        </li>
        <li>
          <button type="button" id="yellow" class="btn_change">노랑</button>
        </li>
        <li>
          <button type="button" id="green" class="btn_change">초록</button>
        </li>
      </ul>
    </div>
    <script>
      let btn = document.getElementsByClassName("btn_change");
      let bg = document.getElementById("bg_change");

      for (let i = 0; i < 3; i++) {
        btn[i].addEventListener("click", function () {
          //클릭된 버튼 아이디 불러오기
          let colorName = this.id;
          bg.style.backgroundColor = colorName;
        });
      }
    </script>
  </body>
</html>
