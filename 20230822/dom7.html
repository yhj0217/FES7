<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p>
      1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">
        삭제
      </button>
    </p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>
      3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">
        삭제
      </button>
    </p>

    <script>
      // p 태그를 선택하여 클릭 이벤트를 붙여줍니다. 뒤에 따라오는 삭제가 나오지 않도록 선택해줍니다.
      const ps = document.querySelectorAll("p");
      ps.forEach((item) => {
        item.addEventListener("click", () => {
          console.log(item.firstChild.textContent);
        });
      });

      // btn 태그를 선택하여 클릭 이벤트를 붙여줍니다.
      const btns = document.querySelectorAll("button");
      btns.forEach((item) => {
        item.addEventListener("click", (e) => {
          const result = confirm("삭제하시겠습니까?");
          e.stopPropagation();
          if (result) {
            item.parentElement.remove();
          }
        });
      });
    </script>
  </body>
</html>
