<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/Group.svg" alt="weniv" />
    </header>
    <main>
      <div class="contain">
        <div class="timer">
          <h1 class="title">TIMER</h1>
          <div class="lineF"></div>
          <div class="lineS"></div>

          <div class="times">
            <section class="hour">
              <h2>HRS</h2>
              <div class="timebox"></div>
            </section>
            <img class="dots" src="./images/dot.svg" alt="" />
            <section class="minute">
              <h2>MIN</h2>
              <div class="timebox"></div>
            </section>
            <img class="dots" src="./images/dot.svg" alt="" />
            <section class="second">
              <h2>SEC</h2>
              <div class="timebox"></div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer><img src="./images/WenivLogo.svg" alt="logo" /></footer>
  </body>
</html>
